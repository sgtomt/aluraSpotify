<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Spotify - Imersão Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">

    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div>
                <div class="logo">
                    <a href="">
                        <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                    </a>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fas fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fas fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="sidebar_biblioteca">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/biblioteca.png" alt="Logo de biblioteca do Spotify">
                    <h2>Sua Biblioteca</h2>
                    <img src="./assets/icons/mais.png" alt="Ícone de mais">
                </a>
            </div>
        </nav>
    </div>
        
</body>
</html>
